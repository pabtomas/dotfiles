---

bash_entrypoint: '{{ (datasource "datasources/all.yaml").bash }}_{{ (datasource "datasources/all.yaml").entrypoint }}'
git: 'git'
http: 'http'
layer: 'layer'
linguist: 'linguist'
local: 'local'
man: 'man'
pass: 'pass'
socat: 'socat'
spectrwm: 'spectrwm'
sshd: 'sshd'
vim: 'vim'
virtual: 'virtual'

api:
  tag: '{{ (datasource "context.version").ApiVersion }}'

project: 'mywhalefleet'

user:
  unprivileged: 'visitor'

os:
  id: '{{ (datasource "datasources/alpine.yaml").id }}'
  tag: '{{ (datasource "datasources/alpine.yaml").tag }}'

sep:
  id: '/'
  registry: '/'
  image: '.'
  tag: ':'
  host: '.'

owner:
  name: 'tiawl'
  tag: 'latest'

path:
  bin: '/usr/local/bin'
  opt:
    data: '/opt/data'
    scripts: '/opt/scripts'
    ssh: '/opt/ssh'
  root:
    ssh: '/root/.ssh'
    passwd: '/root/.password-store'
  var:
    log: '/var/log'
  cwd: '{{ .Env.CWD }}'
  dockerfiles: '{{ .Env.CWD }}/dockerfiles'

...

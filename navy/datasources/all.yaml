socat: 'socat'
spectrwm: 'spectrwm'
sshd: 'sshd'
vim: 'vim'
virtual: 'virtual'

project: 'mywhalefleet'
unprivileged_user: 'visitor'

path:
  bin: '/usr/local/bin'
  opt:
    data: '/opt/data'
    scripts: '/opt/scripts'
    ssh: '/opt/ssh'
  root:
    ssh: '/root/.ssh'
    passwd: '/root/.password-store'
  var:
    log: '/var/log'
  docker_socket: '/var/run/docker.sock'
  xserver_sockets: '/tmp/.X11-unix'
  xephyr_socket: '{{ (datasource "datasources/all.yaml").path.xserver_sockets }}/X{{ .Env.XEPHYR_DISPLAY }}'
  cwd: '{{ .Env.CWD }}'
  dockerfiles: '{{ .Env.CWD }}/dockerfiles'


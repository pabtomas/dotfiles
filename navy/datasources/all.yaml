dockle: 'dockle'
git: 'git'
http: 'http'
layer: 'layer'
linguist: 'linguist'
linuxserver_proxy: 'linuxserver_proxy'
local: 'local'
man: 'man'
os: '{{ (datasource "datasources/all.yaml").alpine }}'
owner: 'tiawl'

---

project: 'mywhalefleet'

user:
  unprivileged: 'visitor'

os:
  id: '{{ (datasource "datasources/alpine.yaml").id }}'
  image:
    local: '{{ (datasource "datasources/alpine.yaml").image.local }}'
  tag: '{{ (datasource "datasources/alpine.yaml").tag }}'

sep:
  id: '.'
  host: '.'
  registry: '/'
  image: '.'
  tag: ':'
  target: ':'

owner:
  name: 'tiawl'
  tag: 'latest'
  url: 'https://github.com/{{ (datasource "datasources/all.yaml").owner.name }}'

path:
  bin: '/usr/local/bin'
  opt:
    data: '/opt/data'
    scripts: '/opt/scripts'
    ssh: '/opt/ssh'
  root:
    ssh: '/root/.ssh'
    passwd: '/root/.password-store'
  var:
    log: '/var/log'
  cwd: '{{ .Env.CWD }}'
  dockerfiles: '{{ .Env.CWD }}/dockerfiles'


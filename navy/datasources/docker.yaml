---

id: 'docker'
image:
  source: 'docker.io{{ (datasource "datasources/all.yaml").sep.registry }}library{{ (datasource "datasources/all.yaml").sep.registry }}{{ (datasource "datasources/docker.yaml").id }}'
  local: '{{ (datasource "datasources/registry.yaml").prefix.local }}{{ (datasource "datasources/docker.yaml").id }}'
  layer: '{{ (datasource "datasources/registry.yaml").prefix.layer }}{{ (datasource "datasources/docker.yaml").id }}'
tag: 'cli'
target:
  suffix: '{{ (datasource "datasources/socket-proxy.yaml").host }}{{ (datasource "datasources/all.yaml").sep.target }}{{ (datasource "datasources/socket-proxy.yaml").port }}'
  http: 'http://{{ (datasource "datasources/docker.yaml").target.suffix }}'
  tcp: 'tcp://{{ (datasource "datasources/docker.yaml").target.suffix }}'
path:
  plugins: '/usr/local/libexec/docker/cli-plugins'
  socket: '/var/run/docker.sock'
url:
  regbot: 'https://github.com/regclient/regclient/releases/latest/download/regbot-linux-amd64'
  regctl: 'https://github.com/regclient/regclient/releases/latest/download/regctl-linux-amd64'
  regsync: 'https://github.com/regclient/regclient/releases/latest/download/regsync-linux-amd64'

...

---

id: 'jumper'
host: '{{ $jumper.id }}'
image: '{{ $registry.prefix.owner }}{{ $jumper.id }}'
path:
  listener:
    opt:
      data: '/opt/{{ $listener.id }}{{ $all.path.opt.data }}'
      scripts: '/opt/{{ $listener.id }}{{ $all.path.opt.scripts }}'
    var:
      log: '/opt/{{ $listener.id }}{{ $all.path.var.log }}'
  proxy:
    etc: '/opt/{{ $socketproxy.id }}{{ $nginx.path.etc }}'
    opt:
      scripts: '/opt/{{ $socketproxy.id }}{{ $all.path.opt.scripts }}'
    var:
      log: '/opt/{{ $socketproxy.id }}{{ $nginx.path.var.log }}'
  relay:
    var:
      log: '/opt/{{ $relay.id }}{{ $all.path.var.log }}'
  xserver:
    etc: '/opt/{{ $xserver.id }}{{ $nginx.path.etc }}'
    opt:
      scripts: '/opt/{{ $xserver.id }}{{ $all.path.opt.scripts }}'
    var:
      log: '/opt/{{ $xserver.id }}{{ $nginx.path.var.log }}'

...

---

post:
  - endpoint: /networks
    method: GET
    register:
      query:
        filters: '{"label":{"navy":true}}'
      as:
        id: post.networks.json
  - endpoint: /networks/{id}
    method: DELETE
    from:
      filter: '{{ $array := "" }}{{ range (datasource "post.networks.json") }}{{ $array = print $array "{\"path\":{\"id\":\"" .Name "\"}}," }}{{ end }}{{ print "[" $array "]" | data.YAMLArray }}'
      depends_on:
        - post.networks.json

...

endpoint: /images/create
method: POST
requests:
  - id: pull.alpine
    query:
      fromImage: ${ALPINE_IMG}
      tag: ${ALPINE_TAG}
  - id: pull.bash
    query:
      fromImage: ${BASH_IMG}
      tag: ${BASH_TAG}
  - id: pull.buildkit
    query:
      fromImage: ${_BUILDKIT_IMG}
      tag: ${_BUILDKIT_TAG}
  - id: pull.docker
    query:
      fromImage: ${_DOCKER_IMG}
      tag: ${_DOCKER_TAG}
  - id: pull.proxy
    query:
      fromImage: ${LINUXSERVER_PROXY_IMG}
      tag: ${LINUXSERVER_PROXY_TAG}
  - id: pull.registry
    query:
      fromImage: ${REGISTRY_IMG}
      tag: ${REGISTRY_TAG}

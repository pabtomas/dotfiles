---

run:
  - endpoint: /build
    method: POST
    loop:
      - id: images.build.builder
        query:
          buildargs:
            _BUILDKIT_CONF_PATH: {{ (datasource "datasources/buildkit.yaml").path.conf }}
            _BUILDKIT_LOCAL_IMG: {{ (datasource "datasources/buildkit.yaml").image.local }}{{ (datasource "datasources/all.yaml").sep.tag }}{{ (datasource "datasources/buildkit.yaml").tag }}
            REGISTRY_TARGET: ${REGISTRY_TARGET}
          t: {{ (datasource "datasources/builder.yaml").image }}{{ (datasource "datasources/all.yaml").sep.tag }}{{ (datasource "datasources/all.yaml").owner.tag }}
        context: {{ (datasource "datasources/all.yaml").path.dockerfiles }}/${BUILDER_ID}
        depends_on:
          - images.tag.buildkit
        extends:
          - images.build.virtual.base
      - id: images.build.carpenter.relay
        query:
          buildargs:
            LOG_ID: ${CARPENTER_ID}
          t: {{ (datasource "datasources/carpenter/relay.yaml").image }}{{ (datasource "datasources/all.yaml").sep.tag }}{{ (datasource "datasources/all.yaml").owner.tag }}
        extends:
          - images.build.virtual.relay
      - id: images.build.carpenter.runner
        query:
          buildargs:
            ENTRYPOINTD_PATH: {{ (datasource "datasources/entrypoint.yaml").path.entrypoint.d }}
            SPECTRWM_LAYER_IMG: {{ (datasource "datasources/spectrwm.yaml").image }}{{ (datasource "datasources/all.yaml").sep.tag }}{{ (datasource "datasources/all.yaml").owner.tag }}
          t: {{ (datasource "datasources/carpenter/runner.yaml").image }}{{ (datasource "datasources/all.yaml").sep.tag }}{{ (datasource "datasources/all.yaml").owner.tag }}
        context: {{ (datasource "datasources/all.yaml").path.dockerfiles }}/${CARPENTER_ID}
        depends_on:
          - images.build.spectrwm
        extends:
          - images.build.virtual.base
      - id: images.build.jumper
        query:
          buildargs:
            BASH_COMPLETION_PATH: {{ (datasource "datasources/bash.yaml").path.completion }}
            BASH_THEME_PATH: {{ (datasource "datasources/bash.yaml").path.theme }}
            CHECK_ENTRYPOINT_PATH: {{ (datasource "datasources/entrypoint.yaml").path.check.d }}/99${JUMPER_ID}.sh
            COMPLETION_PATH: /opt/${LISTENER_ID}{{ (datasource "datasources/listener.yaml").path.completion }}
            CONTROLLER_ID: ${CONTROLLER_ID}
            ENTRYPOINTD_PATH: {{ (datasource "datasources/entrypoint.yaml").path.entrypoint.d }}
            NET_PFX: ${JUMP_AREA_PFX}
            OPT_SCRIPTS_PATH: {{ (datasource "datasources/all.yaml").path.opt.scripts }}
            OPT_SSH_PATH: {{ (datasource "datasources/all.yaml").path.opt.ssh }}
            SSH_PORT: ${SSH_PORT}
            SSH_ROOT_PATH: {{ (datasource "datasources/all.yaml").path.root.ssh }}
            TCP_DOCKER_TARGET: ${TCP_DOCKER_TARGET}
            TMUX_LAYER_IMG: {{ (datasource "datasources/tmux.yaml").image }}{{ (datasource "datasources/all.yaml").sep.tag }}{{ (datasource "datasources/all.yaml").owner.tag }}
          t: {{ (datasource "datasources/jumper.yaml").image }}{{ (datasource "datasources/all.yaml").sep.tag }}{{ (datasource "datasources/all.yaml").owner.tag }}
        context: {{ (datasource "datasources/all.yaml").path.dockerfiles }}/${JUMPER_ID}
        depends_on:
          - images.build.tmux
        extends:
          - images.build.virtual.base
      - id: images.build.listener
        query:
          buildargs:
            _DOCKER_SOCKET_PATH: {{ (datasource "datasources/docker.yaml").path.socket }}
            CHECK_ENTRYPOINT_PATH: {{ (datasource "datasources/entrypoint.yaml").path.check.d }}/99${LISTENER_ID}.sh
            COMPLETION_PATH: {{ (datasource "datasources/listener.yaml").path.completion }}
            DATA_PATH: {{ (datasource "datasources/all.yaml").path.opt.data }}
            ENTRYPOINTD_PATH: {{ (datasource "datasources/entrypoint.yaml").path.entrypoint.d }}
            HTTP_DOCKER_TARGET: ${HTTP_DOCKER_TARGET}
            NET: {{ (datasource "datasources/networks.yaml").jump_area.name }}
            OPT_SCRIPTS_PATH: {{ (datasource "datasources/all.yaml").path.opt.scripts }}
            VAR_LOG_PATH: {{ (datasource "datasources/all.yaml").path.var.log }}
          t: {{ (datasource "datasources/listener.yaml").image }}{{ (datasource "datasources/all.yaml").sep.tag }}{{ (datasource "datasources/all.yaml").owner.tag }}
        context: {{ (datasource "datasources/all.yaml").path.dockerfiles }}/${LISTENER_ID}
        extends:
          - images.build.virtual.alpine.entrypoint
      - id: images.build.proxy
        query:
          buildargs:
            _DOCKER_SOCKET_PATH: {{ (datasource "datasources/docker.yaml").path.socket }}
            ${API_PFX}_PING: true
            ${API_PFX}BUILD: true
            ${API_PFX}CONTAINERS_CREATE: true
            ${API_PFX}CONTAINERS_ID: true
            ${API_PFX}CONTAINERS_ID_ARCHIVE: true
            ${API_PFX}CONTAINERS_ID_ATTACH: true
            ${API_PFX}CONTAINERS_ID_EXEC: true
            ${API_PFX}CONTAINERS_ID_JSON: true
            ${API_PFX}CONTAINERS_ID_KILL: true
            ${API_PFX}CONTAINERS_ID_LOGS: true
            ${API_PFX}CONTAINERS_ID_START: true
            ${API_PFX}CONTAINERS_ID_STOP: true
            ${API_PFX}CONTAINERS_ID_WAIT: true
            ${API_PFX}CONTAINERS_JSON: true
            ${API_PFX}EVENTS: true
            ${API_PFX}IMAGES_CREATE: true
            ${API_PFX}IMAGES_JSON: true
            ${API_PFX}IMAGES_NAME: true
            ${API_PFX}NETWORKS: true
            ${API_PFX}VERSION: true
            ${API_PFX}VOLUMES: true
            API_PFX: ${API_PFX}
            API_TAG: {{ (datasource "datasources/all.yaml").api.tag }}
            API_URL: ${API_URL}
            CHECK_ENTRYPOINT_PATH: {{ (datasource "datasources/entrypoint.yaml").path.check.d }}/99${PROXY_ID}.sh
            CONTROLLER_IP: {{ (datasource "datasources/controller.yaml").ip }}
            ENTRYPOINTD_PATH: {{ (datasource "datasources/entrypoint.yaml").path.entrypoint.d }}
            ETC_NGINX_HTTPD_PATH: {{ (datasource "datasources/nginx.yaml").path.httpd }}
            HTTP_LAYER_IMG: {{ (datasource "datasources/http.yaml").image }}{{ (datasource "datasources/all.yaml").sep.tag }}{{ (datasource "datasources/all.yaml").owner.tag }}
            LISTENER_IP: {{ (datasource "datasources/listener.yaml").ip }}
            OPT_SCRIPTS_PATH: {{ (datasource "datasources/all.yaml").path.opt.scripts }}
            PROXY_PORT: ${PROXY_PORT}
          t: {{ (datasource "datasources/socket-proxy.yaml").image }}{{ (datasource "datasources/all.yaml").sep.tag }}{{ (datasource "datasources/all.yaml").owner.tag }}
        context: {{ (datasource "datasources/all.yaml").path.dockerfiles }}/${PROXY_ID}
        depends_on:
          - images.build.http
        extends:
          - images.build.virtual.base
      - id: images.build.spaceporn.relay
        query:
          buildargs:
            LOG_ID: ${SPACEPORN_ID}
          t: {{ (datasource "datasources/spaceporn/relay.yaml").image }}{{ (datasource "datasources/all.yaml").sep.tag }}{{ (datasource "datasources/all.yaml").owner.tag }}
        extends:
          - images.build.virtual.relay
      - id: images.build.xserver
        query:
          buildargs:
            CARPENTER_RELAY_IP: {{ (datasource "datasources/carpenter/relay.yaml").ip }}
            CHECK_ENTRYPOINT_PATH: {{ (datasource "datasources/entrypoint.yaml").path.check.d }}/99${XSERVER_ID}.sh
            ETC_NGINX_CONFD_PATH: {{ (datasource "datasources/nginx.yaml").path.confd }}
            ETC_NGINX_PATH: {{ (datasource "datasources/nginx.yaml").path.etc }}
            SPACEPORN_RELAY_IP: {{ (datasource "datasources/spaceporn/relay.yaml").ip }}
            VAR_LOG_NGINX_PATH: {{ (datasource "datasources/nginx.yaml").path.var.log }}
            XSERVER_PORT: ${XSERVER_PORT}
            XSERVER_SOCKET_PATH: {{ (datasource "datasources/xserver.yaml").path.display }}
          t: {{ (datasource "datasources/xserver.yaml").image }}{{ (datasource "datasources/all.yaml").sep.tag }}{{ (datasource "datasources/all.yaml").owner.tag }}
        context: {{ (datasource "datasources/all.yaml").path.dockerfiles }}/${XSERVER_ID}
        extends:
          - images.build.virtual.nginx

...

---

post:
  - endpoint: /volumes
    method: GET
    register:
      query:
        filters: '{"label":{"navy":{{ $project.id }}}}'
      as:
        id: registerpostvolumes
  - endpoint: /volumes/{name}
    method: DELETE
    from:
      filter: '{{ $array := "" }}{{ range $registerpostvolumes }}{{ $array = print $array "{\"path\":{\"name\":\"" .Name "\"},\"query\":{\"force\":true}}," }}{{ end }}{{ print "[" $array "]" | data.YAMLArray }}'
      depends_on:
        - registerpostvolumes

...

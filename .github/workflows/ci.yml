name: ci

on:
  pull_request:
    branches:
      - trunk

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: wget the repository
        shell: bash
        run: |
          script="$(mktemp).sh"
          wget -q -O- "https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/${GITHUB_HEAD_REF}/wget_me.sh" > "${script}"
          chmod 0700 "${script}"
          sh -x "${script}" --no-attach
